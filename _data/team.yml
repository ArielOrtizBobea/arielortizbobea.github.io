- name: Joshua Fan 
  role: PhD student, Computer Science # Will appear next to name
  image: assets/theme/images/people/jyf6.jpg
  description: > 
    My research focuses on developing machine learning techniques for challenging problems in sustainability and agriculture. 
    My work has numerous applications including crop yield forecasting, carbon cycle modeling, vegetation monitoring, and detecting fish 
    farms in the Amazon using satellite imagery. I work with experts in agricultural economics, crop science, plant genetics, and ecology,
    to develop innovative AI solutions that can benefit their fields.
  email: jyf6@cornell.edu
  github: joshuafan

- name: Qingli Fan
  role: PhD student, Economics # Will appear next to name
  image: assets/theme/images/people/qf38.jpg
  description: >
    Qingli Fan is a Ph.D. student in Economics at Cornell University, specializing in health and environmental economics. 
    His research focuses on health outcomes and healthcare utilization in response to environmental shocks and social factors. 
    Qingli currently leads projects analyzing the relationship between airborne pollen intensity and asthma hospitalizations, 
    as well as the long-term effects of prenatal radiation exposure on education and labor market outcomes. Prior to Cornell, 
    he earned an MA in Public Policy from the University of Chicago Harris School and a BA in Economics through a joint degree 
    program between the University of St. Andrews and the College of William & Mary.
  email: qf38@cornell.edu
  
- name: Yurou He
  role: PhD student, Applied Economics and Management # Will appear next to name
  image: assets/theme/images/people/yh878.png
  description: >
    Yurou He is a Ph.D. student at the Charles H. Dyson School of Applied Economics and Management. She studies the impacts 
    of climatechange and adaptation strategies, with a focus on human economic behavior in response to environmental challenges. 
    Her research centers on designing incentive structures in land assembly to ensure that strategies for climate-driven 
    land use changes and displacement are both economically viable and socially just. Yurou aims to provide policymakers 
    with actionable insights to improve the efficiency and equity of policies for land conservation and the relocation of 
    vulnerable communities.
  email: yh878@cornell.edu
  googlescholar: 4Po6Kv4AAAAJ&hl
  orcid: 000-0001-9227-6829

- name: Ayşegül Kılınç
  role: PhD student, Natural Resources # Will appear next to name
  image: assets/theme/images/people/ak2754.jpg
  description: >
    Ayşegül Kılınç is a PhD student and Fulbright grantee in Natural Resources and the Environment at Cornell University. Her research interests focus on the global implications and
    dynamic environmental and economic effects of climate policies, particularly carbon border adjustments. She aims to analyze how these policies affect greenhouse gas emissions
    trajectories, international trade flows, sectoral production patterns, and decarbonization strategies. Prior to Cornell, Ayşegül worked in various sustainability roles in both the corporate
    sector and consultancy. She holds an MS in Earth System Science and a BS in Environmental Engineering from Middle East Technical University.
  email: ak2754@cornell.edu



- name: Jerzy Jaromczyk
  role: PhD student, Applied Economics and Management # Will appear next to name
  image: assets/theme/images/people/jj443.jpg
  description: >
    Jerzy Jaromczyk is a Ph.D. student in Applied Economics and Management at Cornell University interested in researching 
    questions in agricultural and environmental economics, and agricultural finance. Prior to his doctoral studies, Jerzy 
    co-directed an agricultural extension education program that served New York State farmers and worked as an analyst at 
    a private firm developing index-based insurance products. He holds a Bachelors of Science in Finance from Xavier 
    University in Cincinnati, Ohio and a Masters of Science in Agricultural Economics from the University of Kentucky.
  email: jerzyj@cornell.edu

- name: Ariel Ortiz-Bobea
  role: Associate Professor
  image: assets/theme/images/people/ao332.jpg
  description: >
    Prof. Ortiz-Bobea is an applied economist with broad interests in agricultura, environmental and development
    economics. He is particularly interested in how people cope with environmental change and quantifying the impacts 
    of climate change on agriculture and other sectors using econometric techniques. He joined Cornell in 2014 after 
    a brief stint at Resources for the Future. Prior to grad school he served as Special Assistant to the Minister 
    of the Environment of the Dominican Republic. He obtained a PhD in Agricultural and Resource Economics from the 
    University of Maryland, an MPA from Syracuse University (Maxwell) and a diplôme d'Ingénieur from Université Paris-Saclay (AgroparisTech) in France.
  office: 439 Warren Hall
  phone: 607-255-0220
  email: ao332@cornell.edu
  googlescholar: kEZ0ezkAAAAJ
  github: ArielOrtizBobea
  orcid: 0000-0003-4482-6843
  
